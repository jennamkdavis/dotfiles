# enable truecolor support
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# use vi keys
setw -g mode-keys vi

# shortcut to reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# easily resize panes with <C-b> + one of j, k, h, l
bind-key j resize-pane -D 10
bind-key k resize-pane -U 10
bind-key h resize-pane -L 10
bind-key l resize-pane -R 10

#
# Enter copy-mode w/ <C-b> ESC
# Use vi keys to highlight text
# yank with <C-b> y
# paste with <C-b> shift + p
#

# instead of [ for copy mode, use Esc
unbind [
bind Escape copy-mode
# use P to paste, paste from clipboard
bind P paste-buffer

set-option -s set-clipboard on

# ==================================================================================================
# Plugins
# ==================================================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'arcticicestudio/nord-tmux'

# prefer custom status bar with cpu, battery, etc to nord's
set -g @nord_tmux_show_status_content "0"

set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]#[fg=blue,bg=black] #(whoami) #[fg=black,bg=blue]#[fg=black,bg=blue] #I:#P #[fg=blue,bg=black,nobold]#{prefix_highlight}"
set -g status-right "#[fg=brightblack,bg=black]#[bg=brightblack,fg=white] Online: #{online_status} #{cpu_fg_color} CPU: #{cpu_icon} #{cpu_percentage} #{battery_status_fg}Batt: #{battery_percentage} #{battery_remain}#[fg=brightblack,bg=battery_status_bg]#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #H "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

